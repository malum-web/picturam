<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Picturam</title>
</head>
<body>
<!-- Navbar -->
    <nav class="navbar">
        <div class="nav_container">
            <div class="brand">
                <p>Picturam</p>
            </div>
            <input type="text" class="search_input" placeholder="search">
            <div class="nav_icon">
                <a href=""><i class="fa-solid fa-house"></i></a>
                <a href=""><i class="fa-solid fa-paper-plane"></i></a>
                <a href=""><i class="fa-solid fa-square-plus"></i></a>
                <a href=""><i class="fa-solid fa-compass"></i></a>
                <a href=""><i class="fa-solid fa-heart"></i></a>
                <div class="user"></div>
            </div>
        </div>
    </nav>
<!-- Main -->
    <section class="main">
        <div class="container">
            <div class="left_side">
                <div class="status_container">
                    <div class="status">
                        <div class="profile_img"><img src="./img/bob.jpg" alt=""></div>
                        <p class="username">Bob_Pancakes</p>
                    </div>
                    <div class="status">
                        <div class="profile_img"><img src="./img/filly.jpg" alt=""></div>
                        <p class="username">Filly_Fally</p>
                    </div>
                    <div class="status">
                        <div class="profile_img"><img src="./img/smoochie.jpg" alt=""></div>
                        <p class="username">Smoochie</p>
                    </div>
                    <div class="status">
                        <div class="profile_img"><img src="./img/gummy.jpg" alt=""></div>
                        <p class="username">Gummy_Pop</p>
                    </div>
                    <div class="status">
                        <div class="profile_img"><img src="./img/ginger.jpg" alt=""></div>
                        <p class="username">Gingersnap</p>
                    </div>
                    <div class="status">
                        <div class="profile_img"><img src="./img/bubbble.jpg" alt=""></div>
                        <p class="username">Bubble_Butt</p>
                    </div>
                    <div class="status">
                        <div class="profile_img"><img src="./img/swiss.jpg" alt=""></div>
                        <p class="username">Swiss_Miss</p>
                    </div>
                </div>
                <div class="post">
                    <div class="info">
                        <div class="user-post">
                            <div class="profile_img"><img src="./img/bob.jpg" alt=""></div>
                            <p class="username">Bob_Pancakes</p>
                        </div>
                        <img class="options" src="./img/dots.png" alt="">
                    </div>
                    <img class="post_img" src="./img/bob1.jpg" alt="">
                    <div class="post_container">
                        <div class="reaction">
                            <i class="icon fa-regular fa-heart"></i>
                            <i class="icon fa-regular fa-comment"></i>
                            <i class="icon fa-regular fa-paper-plane"></i>
                            <i class="icon save fa-regular fa-bookmark"></i>
                        </div>
                        <p class="like">500 likes</p>
                        <p class="des"><span>Bob_Pancakes</span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, ea. Eius sed earum quasi iusto.</p>
                        <p class="time">30 minutes ago</p>
                    </div>
                    <div class="comment_container">
                        <img class="icon" src="./img/smiley-face.png" alt="">
                        <input type="text" class="comment" placeholder="Add a comment">
                        <button class="add_comment">post</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
